apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'
apply plugin: "guru.stefma.bintrayrelease"

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName rootProject.ext.metadata.version

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {}

    debug {
      debuggable true
      testCoverageEnabled true
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    disable 'InvalidPackage'
  }
}

dependencies {
  api project(':annotations')
  implementation deps.androidxAnnotations

  testImplementation deps.junit
}

group = project.rootProject.ext.metadata.groupId.toString()
version = project.rootProject.ext.metadata.version.toString()

publish {
  artifactId = 'simplepreferences'
  desc = 'Simple SharedPreferences for Android'

  def metadata = project.rootProject.ext.metadata
  userOrg metadata.userOrg
  website metadata.website
  repository metadata.repository
  licences metadata.licences
}
